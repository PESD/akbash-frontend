<p-growl [(value)]="msgs"></p-growl>
<p-dataTable [value]="employees" [(selection)]="selectedEmployee" selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" dataKey="id" [rows]="20" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[20,50,100]">
    <p-column field="first_name" header="First Name" sortable="true"></p-column>
    <p-column field="last_name" header="Last Name" sortable="true"></p-column>
    <p-column field="marked_as_hired" header="Date Hired" sortable="true"></p-column>
</p-dataTable>
<button pButton type="button" (click)="confirm()" label="Start Workflow" [disabled]="buttonDisabled"></button>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="500"></p-confirmDialog>
